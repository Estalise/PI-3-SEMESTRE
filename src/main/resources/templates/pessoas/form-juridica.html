<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoa Jurídica</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Added navbar with navigation links -->
<nav class="navbar">
    <div class="navbar-container">
        <span class="navbar-brand">PI Senac - 3º semestre 2025</span>
        <div class="navbar-links">
            <a th:href="@{/pessoas/novo/professor}" class="nav-link">Cadastro de Professor</a>
            <a th:href="@{/pessoas/novo/fisica}" class="nav-link">Cadastro de Pessoa Física</a>
            <a th:href="@{/pessoas/novo/fornecedor}" class="nav-link">Cadastro de Fornecedor</a>
            <a th:href="@{/pessoas/novo/aluno}" class="nav-link">Cadastro de Aluno</a>
            <a th:href="@{/pessoas/novo/juridica}" class="nav-link active">Cadastro de Pessoas Jurídica</a>
        </div>
    </div>
</nav>

<div class="background-container"></div>

<!-- Wrapped form in form-wrapper container for consistent styling -->
<div class="form-wrapper">
    <h1>Cadastrar Pessoa Jurídica</h1>

    <form th:action="@{/pessoas/salvar/juridica}" th:object="${pessoa}" method="post" class="form-container">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Razão Social:</label>
            <input type="text" th:field="*{razaoSocial}" required />
        </div>
        <div class="form-group">
            <label>CNPJ:</label>
            <input type="text" th:field="*{cnpj}" required />
        </div>
        <div class="form-group">
            <label>Endereço:</label>
            <input type="text" th:field="*{endereco}" />
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" th:field="*{telefone}" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/pessoas}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Seção de Cadastros Recentes -->
<section class="recent-section">
    <h2>Cadastros Recentes</h2>
    <div class="recent-container" id="recent-container">
        <!-- Cards serão inseridos dinamicamente pelo JavaScript -->
    </div>
</section>

<footer class="footer">
    <p>© 2025 - Sistema de Gestão de Alunos. Todos os direitos reservados.</p>
</footer>

<script src="/js/recentes.js"></script>
</body>
</html>
