<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pessoa Física</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/fundo.css}">
</head>
<body>
<div class="background-container"></div>
<h1>Cadastrar Pessoa Física</h1>
<form th:action="@{/pessoas/salvar/fisica}" th:object="${pessoa}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required />
    </div>
    <div>
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" required />
    </div>
    <div>
        <label>Endereço:</label>
        <input type="text" th:field="*{endereco}" />
    </div>
    <div>
        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
    </div>
    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/pessoas}">Cancelar</a>
    </div>
</form>
<!-- Seção de Cadastros Recentes -->
<section class="recent-section">
    <h2>Cadastros Recentes</h2>
    <div class="recent-container" id="recent-container">
        <!-- Cards serão inseridos dinamicamente pelo JavaScript -->
    </div>
</section>

<footer class="footer">
    <p>© 2025 - Sistema de Gestão de Alunos. Todos os direitos reservados.</p>
</footer>

<script src="/js/recentes.js"></script>
</body>
</html>
